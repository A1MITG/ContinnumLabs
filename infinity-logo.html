<!-- Infinity Logo - Floating Sphere with Continuum Symbol -->
<div class="infinity-logo">
    <div class="sphere">
        <svg class="infinity-symbol" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Infinity symbol representing continuum -->
            <path d="M 20,50 Q 20,20 50,20 Q 80,20 100,50 Q 120,80 150,80 Q 180,80 180,50 Q 180,20 150,20 Q 120,20 100,50 Q 80,80 50,80 Q 20,80 20,50 Z" 
                  fill="none" 
                  stroke="currentColor" 
                  stroke-width="3"
                  class="infinity-path"/>
            <!-- Center dot representing continuity -->
            <circle cx="100" cy="50" r="4" fill="currentColor" class="infinity-dot"/>
        </svg>
        <!-- Orbital rings -->
        <div class="orbit orbit-1"></div>
        <div class="orbit orbit-2"></div>
        <div class="orbit orbit-3"></div>
    </div>
</div>

<style>
/* FLOATING INFINITY SPHERE LOGO */
.infinity-logo {
    position: fixed;
    top: 50%;
    right: 5%;
    transform: translateY(-50%);
    z-index: 1000;
    pointer-events: none;
}

.sphere {
    position: relative;
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: float 6s ease-in-out infinite;
}

.infinity-symbol {
    width: 80px;
    height: 40px;
    color: var(--accent, #00d9ff);
    filter: drop-shadow(0 0 10px currentColor);
    animation: pulse 3s ease-in-out infinite;
    position: relative;
    z-index: 2;
}

.infinity-path {
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: draw 4s ease-in-out forwards, glow 2s ease-in-out infinite;
}

.infinity-dot {
    animation: dotPulse 2s ease-in-out infinite;
}

/* Orbital Rings */
.orbit {
    position: absolute;
    border: 1px solid;
    border-radius: 50%;
    opacity: 0.3;
}

.orbit-1 {
    width: 100%;
    height: 100%;
    border-color: var(--accent, #00d9ff);
    animation: rotate 10s linear infinite;
}

.orbit-2 {
    width: 80%;
    height: 80%;
    border-color: var(--accent-purple, #9d4edd);
    animation: rotate 15s linear infinite reverse;
    top: 10%;
    left: 10%;
}

.orbit-3 {
    width: 60%;
    height: 60%;
    border-color: var(--accent-bright, #00f0ff);
    animation: rotate 20s linear infinite;
    top: 20%;
    left: 20%;
}

/* Animations */
@keyframes float {
    0%, 100% {
        transform: translateY(-50%) translateX(0);
    }
    50% {
        transform: translateY(-50%) translateX(-20px);
    }
}

@keyframes pulse {
    0%, 100% {
        opacity: 1;
        transform: scale(1);
    }
    50% {
        opacity: 0.8;
        transform: scale(1.05);
    }
}

@keyframes draw {
    to {
        stroke-dashoffset: 0;
    }
}

@keyframes glow {
    0%, 100% {
        filter: drop-shadow(0 0 5px currentColor);
    }
    50% {
        filter: drop-shadow(0 0 15px currentColor);
    }
}

@keyframes dotPulse {
    0%, 100% {
        opacity: 1;
        r: 4;
    }
    50% {
        opacity: 0.6;
        r: 6;
    }
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

/* Responsive positioning */
@media (max-width: 1200px) {
    .infinity-logo {
        right: 3%;
    }
    .sphere {
        width: 100px;
        height: 100px;
    }
    .infinity-symbol {
        width: 60px;
        height: 30px;
    }
}

@media (max-width: 768px) {
    .infinity-logo {
        top: auto;
        bottom: 20px;
        right: 20px;
        transform: none;
    }
    .sphere {
        width: 80px;
        height: 80px;
    }
    .infinity-symbol {
        width: 50px;
        height: 25px;
    }
}

/* Interaction on hover (optional) */
.infinity-logo:hover .sphere {
    animation-play-state: paused;
}

.infinity-logo:hover .infinity-symbol {
    transform: scale(1.1);
    filter: drop-shadow(0 0 20px currentColor);
}
</style>
